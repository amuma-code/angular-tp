<form [formGroup]="add">
    <div class="form-group">
        <label for="exampleInputEmail1">Nom</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name" formControlName="fullname">
      <!---small class="text-danger" *ngIf=" add.get('name').hasError('required')">name is required</!---small-->
      </div>

    <div class="form-group">
      <label for="exampleInputEmail1">email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">pays de provenance</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="country">
    </div>
    <button type="submit" class="btn btn-primary"  (click)="onadd()">Ajouter un touriste </button>
  </form>
